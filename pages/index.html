<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Products</title>
</head>
<body>
    <h1>My Products</h1>
    <table border="5">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Image</td>
            <td>Price</td>
        </tr>
        <!-- Use 'products' as defined in the view -->
        {% for i in products %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.description }}</td> <!-- Use 'description' instead of 'desc' -->
            <td><img src="{{ i.image.url }}" width="100px"height="100px" alt="Product Image" /></td>
            <td>{{ i.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
